name: Secrets Scan
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install TruffleHog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /usr/local/bin
      - name: Determine commit range
        id: range
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "BASE=${{ github.event.pull_request.base.sha }}" >> $GITHUB_ENV
            echo "HEAD=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV
          else
            echo "BASE=$(git rev-parse HEAD~1)" >> $GITHUB_ENV
            echo "HEAD=$(git rev-parse HEAD)" >> $GITHUB_ENV
          fi
      - name: Skip when base equals head
        if: ${{ env.BASE == env.HEAD }}
        run: echo "Base and head are the same; skipping TruffleHog scan"
      - name: Run TruffleHog
        if: ${{ env.BASE != env.HEAD }}
        run: |
          trufflehog git . --since-commit "$BASE" --results=verified --json --exclude-paths .trufflehog-excludes.txt | tee trufflehog.json
      - name: Upload findings
        if: ${{ env.BASE != env.HEAD }}
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog.json
          path: trufflehog.json
      - name: Fail if verified secrets found
        if: ${{ env.BASE != env.HEAD }}
        run: |
          if grep -q '"Verified": true' trufflehog.json; then
            echo "Verified secrets detected"
            exit 1
          else
            echo "No verified secrets detected"
          fi