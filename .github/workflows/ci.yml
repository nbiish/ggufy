name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Cargo fmt check
        run: cargo fmt -- --check
      - name: Cargo clippy
        run: cargo clippy -- -D warnings
      - name: Cargo audit
        run: |
          cargo install --locked cargo-audit || true
          cargo audit || true
      - name: Build
        run: cargo build --release
      - name: Test
        run: cargo test --all --locked
      - name: Smoke test
        run: ./target/release/ggufy --help
        shell: bash