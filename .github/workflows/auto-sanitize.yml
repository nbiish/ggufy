name: Auto-Sanitize Secrets

on:
  push:
    branches: [ main, dev, staging ]
    paths:
      - 'CONFIGURATIONS/**/*.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'CONFIGURATIONS/**/*.json'

permissions:
  contents: write
  pull-requests: write

jobs:
  sanitize:
    uses: ./.github/workflows/reusable-sanitize.yml
    with:
      target-paths: 'CONFIGURATIONS/**/*.json'
