name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    env:
      COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
      COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}
      - name: Build
        run: |
          cargo build --release --target ${{ matrix.target }}
          mkdir -p dist
          cp target/${{ matrix.target }}/release/ggufy dist/ggufy-${{ matrix.target }}
          tar -czf ggufy-${{ matrix.target }}.tar.gz -C dist ggufy-${{ matrix.target }}
      - name: Checksums (Linux)
        if: ${{ runner.os == 'Linux' }}
        run: sha256sum ggufy-${{ matrix.target }}.tar.gz >> checksums.txt
      - name: Checksums (macOS)
        if: ${{ runner.os == 'macOS' }}
        run: shasum -a 256 ggufy-${{ matrix.target }}.tar.gz >> checksums.txt
      - name: Checksums (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: |
          Get-FileHash -Algorithm SHA256 ggufy-${{ matrix.target }}.tar.gz | Select-Object -ExpandProperty Hash | Out-File -Append -FilePath checksums.txt
      - name: Install cosign
        if: ${{ env.COSIGN_PRIVATE_KEY != '' && env.COSIGN_PASSWORD != '' }}
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: v2.4.0
      - name: Sign artifact (cosign)
        if: ${{ env.COSIGN_PRIVATE_KEY != '' && env.COSIGN_PASSWORD != '' }}
        run: |
          echo "${{ env.COSIGN_PRIVATE_KEY }}" > cosign.key
          cosign sign-blob --key cosign.key --output-signature ggufy-${{ matrix.target }}.tar.gz.sig ggufy-${{ matrix.target }}.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ggufy-${{ matrix.target }}.tar.gz
          path: ggufy-${{ matrix.target }}.tar.gz
      - name: Upload checksum
        uses: actions/upload-artifact@v4
        with:
          name: checksums-${{ matrix.target }}.txt
          path: checksums.txt
      - name: Upload signature
        if: ${{ env.COSIGN_PRIVATE_KEY != '' && env.COSIGN_PASSWORD != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ggufy-${{ matrix.target }}.tar.gz.sig
          path: ggufy-${{ matrix.target }}.tar.gz.sig

  publish:
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/ggufy-*.tar.gz
            artifacts/**/checksums-*.txt
            artifacts/**/ggufy-*.tar.gz.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}