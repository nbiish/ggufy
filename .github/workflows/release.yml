name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --locked --target x86_64-unknown-linux-gnu
      - name: Package
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/ggufy dist/ggufy
          if [ -f target/x86_64-unknown-linux-gnu/release/ggufy-simple ]; then cp target/x86_64-unknown-linux-gnu/release/ggufy-simple dist/ggufy-simple; fi
          tar -C dist -cvzf ggufy-${{ github.ref_name }}-linux-x86_64.tar.gz ggufy ggufy-simple
      - uses: actions/upload-artifact@v4
        with:
          name: ggufy-${{ github.ref_name }}-linux-x86_64
          path: ggufy-${{ github.ref_name }}-linux-x86_64.tar.gz

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}
      - name: Package
        run: |
          mkdir -p dist
          BIN_DIR="target/${{ matrix.target }}/release"
          OUT="ggufy-${{ github.ref_name }}-${{ matrix.target }}.tar.gz"
          cp "$BIN_DIR/ggufy" dist/ggufy
          if [ -f "$BIN_DIR/ggufy-simple" ]; then cp "$BIN_DIR/ggufy-simple" dist/ggufy-simple; fi
          tar -C dist -cvzf "$OUT" ggufy ggufy-simple
      - uses: actions/upload-artifact@v4
        with:
          name: ggufy-${{ github.ref_name }}-${{ matrix.target }}
          path: ggufy-${{ github.ref_name }}-${{ matrix.target }}.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --locked --target x86_64-pc-windows-msvc
      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          BIN_DIR="target/x86_64-pc-windows-msvc/release"
          cp "$BIN_DIR/ggufy.exe" dist/ggufy.exe
          if [ -f "$BIN_DIR/ggufy-simple.exe" ]; then cp "$BIN_DIR/ggufy-simple.exe" dist/ggufy-simple.exe; fi
          zip -j ggufy-${{ github.ref_name }}-windows-x86_64.zip dist/ggufy.exe dist/ggufy-simple.exe
      - uses: actions/upload-artifact@v4
        with:
          name: ggufy-${{ github.ref_name }}-windows-x86_64
          path: ggufy-${{ github.ref_name }}-windows-x86_64.zip

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    steps:
      - uses: actions/download-artifact@v6
        with:
          path: artifacts
      - name: Collect files
        run: |
          mkdir -p dist
          find artifacts -type f -name '*.tar.gz' -exec mv {} dist/ \;
          find artifacts -type f -name '*.zip' -exec mv {} dist/ \;
          ls -lah dist
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.6.0
      - name: Sign artifacts with cosign
        if: ${{ secrets.COSIGN_PRIVATE_KEY != '' && secrets.COSIGN_PASSWORD != '' }}
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          cd dist
          for f in $(ls | grep -E '\.(tar\.gz|zip)$'); do
            cosign sign-blob --key env://COSIGN_PRIVATE_KEY --output-signature "$f.sig" "$f"
          done
      - name: Checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt || shasum -a 256 * > SHA256SUMS.txt
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}